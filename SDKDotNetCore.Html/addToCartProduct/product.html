<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="../notiflix-Notiflix-78ca6fa/dist/notiflix-3.2.7.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../DataTables/datatables.min.css">
</head>
<body>
    <div class="container-lg p-5">
        <div class="mb-3">
            <label class="name">Product Name</label>
            <input type="text" class="form-control" id="name" placeholder="enter your product name..">
          </div>
          <div class="mb-3">
            <label class="description">Product Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="enter your product price..">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-dark" id="btnCancel">Cancel</button>
            <button type="submit" class="btn btn-success" id="btnSave">Save</button>
          </div>

          <table class="table table-success table-striped-columns">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
    </div>
    
    <script src="../notiflix-Notiflix-78ca6fa/dist/notiflix-3.2.7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../DataTables/datatables.min.js"></script>
    <script src="./custom.js"></script>
    <script src="./product.js"></script>
</body>
</html>
